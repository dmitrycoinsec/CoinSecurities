<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SECCO Tap Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: none;
            background: linear-gradient(180deg, #e7f2ff 0%, #f3f5f8 30%);
        }
    </style>
</head>
<body class="bg-[#f3f5f8]">
    <div id="root">
        <div class="min-h-screen w-full flex flex-col items-center text-black selection:bg-blue-200 bg-transparent overflow-hidden">
            <header class="p-4 w-full max-w-md">
                <div class="flex flex-col items-center space-y-1">
                    <h1 class="text-2xl font-bold">CoinSecurities</h1>
                </div>
            </header>
            <main class="w-full max-w-md p-4 flex-grow relative">
                <div class="w-full h-full flex flex-col justify-between items-center text-center pb-20">
                    <div class="flex flex-col items-center mt-4 space-y-2">
                        <h1 class="text-5xl font-extrabold text-black">0</h1>
                        <p class="text-gray-500 font-medium">+0.1 per tap</p>
                    </div>
                    
                    <div class="relative w-full flex justify-center mt-8 mb-8">
                        <button 
                            class="w-64 h-64 rounded-full bg-gradient-to-b from-blue-400 to-blue-600 shadow-lg text-white flex flex-col justify-center items-center select-none active:scale-95 transition-transform duration-100"
                            style="WebkitTapHighlightColor: transparent"
                        >
                            <div class="w-40 h-40 rounded-full bg-white/20 flex justify-center items-center">
                                <div class="w-32 h-32 rounded-full bg-white/30 flex flex-col justify-center items-center">
                                    <span class="font-bold text-lg">TAP TO EARN</span>
                                </div>
                            </div>
                        </button>
                    </div>

                    <div class="w-full px-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-semibold text-lg">⚡️ Energy: 500/500</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
